    <title>All Bands</title>

  <body class="bg-zinc-800">
    <h1 style="margin-bottom: -1%;" class="text-center text-5xl text-nextOrange py-6">All Bands</h1>
    <div class="search-container" >
      <div>
        <span id="openbtn"><i id="filter" class="fa fa-filter"></i></span>
      </div> 
      <div class="box" onmouseleave="un_expand()" onclick="expand()" onchange="onChangeListener()">
        <form name="search">
            <input id="search" type="text" class="input" name="txt">
        </form>
        <i class="fa fa-search"></i>
    </div>
    </div>
    <div style="margin: auto;margin-top: 3%;" id="container" class="flex-wrap flex gap-4"></div>

    <div id="no-data" style="display: flex;flex-direction: column; align-items: center;width: auto;height: auto;">
      <img src="/static/sad.png" />
      <h1>!!Sorry!!</h1>
      <h2>no results...</h2>
    </div>

        {{template "side-nav"}} {{template "modal"}}

        <script src="/js/search_bands.js"></script>
        <script src="/js/filter_bands.js"></script>
        <script src="/js/manipulation_css.js"></script>
        <script src="/js/locations.js"></script>
