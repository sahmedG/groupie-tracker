{{define "side-nav"}}
<!-- side nav for filter -->
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" id="closebtn">&times;</a>
  <h3>FILTERS <span id="reset-filter">&#8634;</span></h3>
  <div class="form">
    <div class="form-group form-check">
      <input class="form-check-input" type="checkbox" id="dateCreated" />
      <label class="form-check-label" for="dateCreated"> Created date </label>
      <div id="dateCreatedInput">
        <label class="form-input-label" for="dateCreatedFrom">from</label>
        <input type="number" id="dateCreatedFrom" placeholder="1958" value = "1958" min = "1958" max = "2018" />
        <label class="form-input-label" for="dateCreatedTo">to</label>
        <input type="number" id="dateCreatedTo" placeholder="2019" value = "2018" max = "2019" min = "1959" />
      </div>
    </div>
    <div class="form-group form-check">
      <input class="form-check-input" type="checkbox" id="album" />
      <label class="form-check-label" for="album"> First album </label>
      <div id="albumInput">
        <label class="form-input-label" for="albumFrom" aria-invalid="true" aria-describedby="first-name-error" >from</label>
        <input type="number" id="albumFrom" placeholder="1958" value = "1958" min = "1958" max = "2018" />
        <label class="form-input-label" for="albumTo">to</label>
        <input type="number" id="albumTo" placeholder="2019" value = "2018" max = "2019" min = "1959"/>
      </div>
    </div>
    <div class="form-group form-check">
      <input class="form-check-input" type="checkbox" id="members" />
      <label class="form-check-label" for="members"> No. of members </label>
      <div class="slidecontainer" id="membersInput">
        <p><span id="membersNum"></span></p>
        <div data-role="rangeslider">
          <p><span id="membersNum"></span></p>
          <div id="slider-range" class="slider"></div>
        </div>
      </div>
    </div>
    <div class="form-group form-check">
      <input class="form-check-input" type="checkbox" id="concerts" />
      <label class="form-check-label" for="concerts"> Concerts locations </label>
      <div id="concertsInput">
        <div id="concerts-content"></div>
      </div>
    </div>
    <button style="color: white;border-color: white;" class="btn btn-light" id="apply-filter">Apply</button>
  </div>
</div>
{{end}}
